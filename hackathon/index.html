<!DOCTYPE html>
<html>
  <head>
    <title>Click the Button</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Click the Button</h1>
      <h2>High Score: <span id="high-score">0</span></h2>
      <p id="timer">Time remaining: <span id="time"></span></p>
      <button id="btn">Click me!</button>
      <p id="count">Click count: <span id="clicks">0</span></p>
    </div>
    <button id="refresh-btn"><i class="fas fa-redo"></i><span>Refresh the game</span></button>
    <script src="script.js"></script>
  </body>
</html>
